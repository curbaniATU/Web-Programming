<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="info-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter you name here..." required> <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email..." required> <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter your age..."> <br>
        <input type="button" type="submit" value="Submit" onclick="formCheck(this.form)">
    </form>

    <script src="script.js"></script>
</body>
</html>
